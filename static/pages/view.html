{{define "view"}}
<!DOCTYPE html>
<html en="en">
    <head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/css/view.css">
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    </head>
    <body>
		{{template "nav"}}
		<div class="container-fluid" id="view-page">
			<div class="row">
				<div class="col-lg-2 col-md-4" id="sidebar">
					<div class="container-fluid" id="sidebar-container">
						<div class="row pt-3 pr-2 justify-content-center" id="sidebar-header">
							<h4 class="row-12" id="sidebar-title">Filter Options</h4>
						</div>
						<div class="row" id="sidebar-body">
							<div class="col-12 container-fluid" id="sidebar-body-container">
								<form id="search">
									<div class="form-row" id="search-row">
										<div class="form-group col-12">
											<input class="form-control input-lg text-center" type="search" id="query" placeholder="Search for listings" name="query">
										</div>
									</div>
									<div class="form-row" id="sources-row">
										<h6 class="font-weight-bold" id="vendor-title">Choose Sources</h6>
										<div class="custom-control custom-switch">
											<input type="checkbox" class="custom-control-input" checked id="craigslistToggle" name="use_craigslist">
											<label class="custom-control-label active" for="craigslistToggle">Craigslist</label>
										</div>
									</div>
									<div class="form-row mt-2" id="prices-row">
										<h6 class="font-weight-bold" id="vendor-title">Pricing</h6>
											<div class="input-group">
												<div class="input-group-prepend">
													<div class="input-group-text">$</div>
												</div>
												<input class="form-control input-lg" id="listingPriceMin" name="price_min" type="number" min="0" step="any" placeholder="Minimum Price" pattern="[0-9]*">
											</div>
											<div class="input-group mt-2">
												<div class="input-group-prepend">
													<div class="input-group-text">$</div>
												</div>
												<input class="form-control input-lg" id="listingPriceMax" name="price_max" type="number" min="0" step="any" placeholder="Maximum Price" pattern="[0-9]*">
											</div>
									</div>
									<div class="form-row mt-2">
										<button class="btn btn-primary col-12" type="submit">Search!</button>
									</div>
								</form>
							</div>
						</div>
						<div class="row" id="sidebar-footer"></div>
					</div>
				</div>
				<div class="col-lg-10 col-md-8" id="map-container">
					<div id="mapid"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="/static/js/query.js"></script>
</html>
{{end}}
